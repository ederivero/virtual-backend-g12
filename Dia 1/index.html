<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const BASE_URL = "http://127.0.0.1:8080";
      fetch(`${BASE_URL}/clientes`, { method: "GET" })
        .then((respuesta) => {
          return respuesta.json();
        })
        .then((data) => {
          console.log(data);
        })
        .catch((error) => {
          console.error("Hubo un error al hacer la peticion a la API");
        });
    </script>
  </body>
</html>
